<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title> CKCarr Portfolio & WorkShop </title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    canvas {
      background: black;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="680" height="420"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // Animation loop
    function animate() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw your animation here
      // Example: Draw a moving rectangle
      ctx.fillStyle = "purple";
      ctx.fillRect(x, 150, 50, 50);
      x += 1; // Update the position

      requestAnimationFrame(animate); // Request the next animation frame
    }

    let x = 0; // Initial position
    animate(); // Start the animation loop
  </script>
</body>
</html>
